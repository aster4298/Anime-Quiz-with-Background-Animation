<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz With Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="water-bubbles">
        </div>

    <div class="box">

                    <h1>Welcome to My Quiz App!</h1>

    <div class="quiz-containers" id="box">

        <div class="header">
            <span>Anime Quiz</span>
            <h2 id="questions">Question Will Appear Here....</h2>
        </div>

        <div class="content-box">
            <div class="a">
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="atext"> Answer A</label>
</div>
        <div class="content-box">

            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="btext">Answer B</label>
        </div>

                <div class="content-box">

            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="ctext">Answer C</label>
</div>
        <div class="content-box">

            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="dtext">Answer D</label>
</div>
            <button id="submit">Next Questions</button>
        </div>
<div class="test-box"></div>


    </div>
<p>All rights are Reserved by @Aster.</p>
    </div>

        

    <script src="script.js"></script>
</body>
</html>
